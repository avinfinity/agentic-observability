# docker-compose.yml

version: '3.8'

services:
  backend:
    build:
      context:./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      -./backend/.env
    # Add a volume to mount the local source code into the container.
    # This enables live-reloading for the FastAPI server when code changes.
    volumes:
      -./backend:/app
    networks:
      - agent_network

  frontend:
    build:
      context:./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      # The frontend needs to know the backend's URL.
      # 'backend' is the service name defined in this file, which Docker
      # resolves to the backend container's IP address on the shared network.
      - BACKEND_URL=http://backend:8000
    # Add a volume to mount the local source code into the container.
    # This enables live-reloading for the Streamlit app when you save changes.
    volumes:
      -./frontend:/app
    depends_on:
      - backend
    networks:
      - agent_network

networks:
  agent_network:
    driver: bridge