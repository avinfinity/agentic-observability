[tool.poetry]
name = "multi-agent-backend"
version = "0.1.0"
description = "FastAPI backend for the multi-agent orchestration system."
authors =
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
python-dotenv = "^1.0.1"
pydantic-settings = "^2.2.1"
sse-starlette = "^2.1.0"
semantic-kernel = "^1.4.1"
microsoft-semantickernel-connectors-google = "^1.4.1.dev"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"